<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Black Jack</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
	<h1>Black Jack</h1>
	<main>
	<table class="cardTable">
		<tr>
		<td class="cardCell">
		<div id="PlayerDiv">
		<h2>PLAYER</h2>
		<div id="playerScore">
			<p>Total: 0</p>
		</div>
		<div id="playerCards" >
			<p></p>
		</div>
	</div>
	</td>
	<td class="buttonCell">	
		<div id="HandDiv">
		<p class="resultText">The Results</p>
		<div id="result">
			<p></p>
		</div>
	</div></td>
	<td class="cardCell">
	<div id="spacer2"> <p></p></div>
	<div id="DealerDiv">
		<h2>DEALER</h2>
		<div id="dealerScore">
			<p>Total: 0</p>
		</div>
		<div id="dealerCards">
			<p></p>
		</div>
	</div>
	</td>
	</tr>
	<tr>
		<td class="cardCell">
			<button onclick="drawCard('playerCards', 'playerScore', 'result');">Player Draw</button>
		</td>
		<td class="buttonCell">
			<button onclick="dealCards();">Deal</button>
			<br/>
			<button onclick="victory('result','holdButton');">Hold</button> <!--Result is an id-->
		</td>
		<td class="cardCell">
			<button onclick="drawCard('dealerCards', 'dealerScore', 'result');">Dealer Draw</button>
		</td>
	</tr>
	</table>
	<div class="resetDiv gradient">			
		<button class="resetButton" onClick="window.location.reload();">New Game</button>; <!--Refresh Page-->
	</div>
	</main>
</body>
</html>
